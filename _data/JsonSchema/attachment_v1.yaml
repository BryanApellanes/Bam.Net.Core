"$schema": http://json-schema.org/draft-04/schema#
id: attachment_v1.yaml

title: "Attachment"
type: object
javaType: "com.vimly.entitystore.schema.application.AttachmentEntity"
"@type": "Attachment"
extends: 
  "$ref": "entity_v1.yaml"
properties:
    name:
        type: string
        faker: system.fileName
    title:
        type: string
    documentType:
        # cparis - One day we should probably get rid of this enum
        type: array
        items:
          type: string
          enum:
            - TAX_AND_WAGE_STATEMENT
            - MEDICAL
            - DENTAL
            - VISION
            - RENEWAL
            - SMALL_GROUP_SURVEY
            - UNION_COLLECTIVE_BARGAINING_AGREEMENT
            - CONTROLLED_GROUP_INFORMATION_FORM
            - RENEWAL_OFFER
            - SIGNED_APPLICATION
            - APPLICATION
            - NEW_TO_BLUE_PROPOSAL
            - ALTERNATIVE_RENEWAL_PROPOSAL
            - OFFER_SIGNED
            - OTHER
    contentType:
        type: string
        faker: system.mimeType
    storageUrl:
        type: string
        faker: image.imageUrl
    author:
        type: string
        faker: name.findName
    createdDateTime: 
        type: string
        format: date-time
    modifiedDateTime: 
        type: string
        format: date-time
required:
    - uuid
    - name
    - title
    - documentType
    - contentType
    - storageUrl
    - createdDate


