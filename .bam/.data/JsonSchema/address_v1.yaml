"$schema": http://json-schema.org/draft-04/schema#
id: ./src/main/resources/schema/v1/address_v1.yaml

title: Address
javaType: "com.vimly.entitystore.schema.AddressEntity"
type: object
"@type": "Address"
extends: 
  "$ref": "entity_v1.yaml"

properties:
  addressType:
    type: string
    enum:
      - MAILING
      - PHYSICAL
  addressLine1:
    type: string
    faker: address.streetAddress
  addressLine2:
    type: string
    faker: address.streetAddress
  city:
    type: string
    faker: address.city
  region:
    type: string
    faker: address.county
  province:
    type: string
    faker: address.stateAbbr
  postalCode:
    type: string
    format: "\\d{5}|\\d{5}-\\d{4}"
    faker: address.zipCode
required:
  - street
  - city
  - county
  - state
  - zip
