"$schema": http://json-schema.org/draft-04/schema#
id: communication_v1.yaml

title: Communication Preferences
javaType: "com.vimly.entitystore.schema.CommunicationEntity"
type: object
"@type": "Communication"
extends: 
  "$ref": "entity_v1.yaml"

required: 
  - communicationLocation
properties: 
  communicationLocation: 
    type: string
    description: "Communication Location"
    enum: 
      - HOME
      - MOBILE
      - OFFICE
  email: 
    type: string
    example: "csmith@example.com"
    description: "Email Address"
    minLength: 0
    maxLength: 128
  phone: 
    type: string
    example: "555-555-5555"
    description: "Phone Number"
    minLength: 0
    maxLength: 12
  phoneExtension: 
    type: string
    example: 5555
    description: "Phone Number Extension"
    minLength: 0
    maxLength: 6
  fax: 
    type: string
    example: "555-555-5555"
    description: "Fax Number"
    minLength: 0
    maxLength: 12
