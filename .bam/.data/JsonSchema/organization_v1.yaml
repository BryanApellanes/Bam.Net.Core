
"$schema": http://json-schema.org/draft-04/schema#
id: organization_v1.yaml

title: Organization
javaType: "com.vimly.entitystore.schema.OrganizationEntity"
type: object
"@type": "Organization"
extends: 
  "$ref": "entity_v1.yaml"

properties: 
  friendlyId: 
    type: string
    example: "ORG-03454-123"
    description: "Friendly Id (System Generated, do not include on POST requests)"
    readOnly: true
  businessName: 
    "$ref": "common_v1.yaml#/definitions/BusinessName"
  taxIds: 
    "$ref": "common_v1.yaml#/definitions/TaxIds"
  industryCodes: 
    "$ref": "common_v1.yaml#/definitions/IndustryCodes"
  trust:
    "$ref": "common_v1.yaml#/definitions/Trust"
  websiteUrl: 
    type: string
    example: "www.example.com"
    description: "Website URL"
  addresses: 
    type: array
    items: 
      "$ref": "address_v1.yaml"
  contacts: 
    type: array
    items: 
      "$ref": "contact_v1.yaml"

