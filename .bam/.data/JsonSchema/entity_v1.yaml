"$schema": http://json-schema.org/draft-04/schema#
id: ./src/main/resources/schema/v1/address_v1.yaml

title: Entity
javaType: "com.vimly.entitystore.schema.AbstractEntity"
type: object

properties:
  "@id":
    type: string
    format: uuid
  "@ref":
    type: string
  "@type":
    type: string
  "@schema":
    type: string
  "@owner":
    type: array
    items:
      type: string
  "@transaction":
    type: object
    javaType: "com.vimly.entitystore.schema.Transaction"
    properties:
      createdDateTime:
        type: string
        format: "date-time"
      createdBy:
        type: string
      modifiedDateTime:
        type: string
        format: "date-time"
      modifiedBy:
        type: string
