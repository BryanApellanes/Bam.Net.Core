name: Build Lib, Tools & Tests

on: 
  push:
    branches:
      - bam-net-core-dev

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    env:
      DIST: /tmp/bam
      CI_USERNAME: ${{ secrets.CI_USERNAME }}
      CI_EMAIL: ${{ secrets.CI_EMAIL }}
      COMMIT_TO_BRANCH: "bam-net-core-test"
      GIT_COMMIT_MESSAGE: "commited by github action"
      GIT_COMMIT_AUTHOR: ${{ secrets.CI_EMAIL }}
      GIT_ADD_FILE_PATTERN: "."
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.CI_ACCESSTOKEN }}
        submodules: true
    - name: Build
      run: ./build.sh
    - name: Upload BamToolkit
      uses: actions/upload-artifact@v1
      with:
        name: BamToolkit
        path: /opt/bam/artifacts
    - name: Upload Tests
      uses: actions/upload-artifact@v1
      with:
        name: BamToolkit-Tests
        path: /tmp/bam/tests/
    - name: Commit Test Branch
      run: ./push-test.sh
