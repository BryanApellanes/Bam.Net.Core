name: Build Lib, Tools & Tests -> Run Tests

on: 
  push:
    branches:
      - bam-net-core-test

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.CI_ACCESSTOKEN }}
          submodules: true
      - name: Test
        run: ./test.sh